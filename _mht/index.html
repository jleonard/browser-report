    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Browser Report</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no">
    
    <link rel="stylesheet" href="css/app.css">

    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/feature-detects/css-pointerevents.js"></script>
    </head>
    <body onload="init()">
        <div>
          <h5>Touches <span id="touches"></span>
            <br/><span id="showme"></span></h5>

          <div class='terminal'>
            <div id="dvPointerStatus"></div>
            <div id="dvMouseStatus"></div>
          </div>

          <h2>User Agent Info</h2>
          <h3>Browser <span id="ua-browser"></span> <span id="ua-browser-version"></span></h3>
          <h3>Browser Engine <span id="ua-engine"></span> <span id='ua-engine-version'></span></h3>
          <h3>OS <span id="ua-os"></span> <span id="ua-os-version"></span></h3>
          <h2>Browser Features</h2>
          <ul id="features"></ul>
          <h2>Supported File Formats</h2>
          <ul id="fileFormats"></ul>
          <img src="img/espoded.jpg" alt="Expoded" >
          
        </div>
      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="bower_components/jquery-pointerevents/dist/jquery-pointerevents.js"></script>
      <script src="bower_components/ua-parser-js/src/ua-parser.js"></script>
      <script src="js/app.js"></script>
  </body>
</html>
